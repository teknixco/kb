version: '3.1'

services:
  reverseproxy:
    image: "nginx:latest"
    ports:
      - "8080:80"
      - "8443:443"
    networks:
      - teknixcovpc
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/default.conf:/etc/nginx/conf.d/default.conf
      - ./html:/usr/share/nginx/html

networks:
  teknixcovpc:
    driver: bridge
